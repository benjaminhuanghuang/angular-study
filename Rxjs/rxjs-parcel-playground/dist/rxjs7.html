<body>

    <button>Click me</button>
    <script src="https://unpkg.com/rxjs@7.5.6/dist/bundles/rxjs.umd.min.js"></script>

    <script>var button = document.querySelector('button');
//
var _rxjs = rxjs,
  fromEvent = _rxjs.fromEvent,
  throttleTime = _rxjs.throttleTime;
var clicks = fromEvent(button, 'click');
var result = clicks.pipe(throttleTime(3000));
result.subscribe(function (x) {
  return console.log(x);
});</script>
