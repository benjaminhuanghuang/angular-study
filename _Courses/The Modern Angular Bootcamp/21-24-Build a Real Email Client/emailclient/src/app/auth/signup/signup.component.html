<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm">
  <app-input label="Username" [control]="authForm.get('username')" inputType="text"></app-input>
  <app-input label="Password" [control]="authForm.get('password')" inputType="password"></app-input>
  <app-input label="Password Confirm" [control]="authForm.get('passwordConfirmation')" inputType="password"></app-input>
  <div *ngIf="authForm.get('password').touched && authForm.get('passwordConfirmation').touched && authForm.errors"
    class="ui red basic label">
    <p *ngIf="authForm.errors.passwordsDontMatch">
      Passwords must match
    </p>
    <p *ngIf="authForm.errors.noConnection">
      No internet connection detected, failed to signup.
    </p>
    <p *ngIf="authForm.errors.unknownError">
      No internet connection detected, failed to signup.
    </p>
  </div>
  <div>
    <button class="ui submit button primary" type="submit">Submit</button>
  </div>
</form>
