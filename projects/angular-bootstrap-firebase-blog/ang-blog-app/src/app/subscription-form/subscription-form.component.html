<div class="card shadow-effect">
  <div class="card-body">
    <div class="text-center mt-3 mb-5">
      <h3>SUBSCRIPTION FORM</h3>
      <p class="m-auto subs-text">asfdasdfasdfasdfasdfsadf asdfasdfasdfasdfsadf</p>
      <div class="alert alert-danger mt-3" *ngIf="isEmailError">
        Email is Already in use
      </div>

      <div class="alert alert-info mt-3" *ngIf='isSubscribed'>
        Thank you for subscribing to our newsletter service. Stay tuned for Awesome blog posts...!
      </div>
      <form action="" class="form-inline mb-5 mt-5" #subForm=ngForm (ngSubmit)="onSubmit(subForm.value)"
        *ngIf="!isSubscribed">
        <div class="input-group col-md-5">
          <div class="form-group col-md-5">
            <input type="text" name="Name" class="form-control shadow-effect" placeholder="Your Name" ngModel required
              #Name="ngModel" [ngClass]="{'is-invalid': Name.touched && Name.invalid}">
            <div class="text-danger" *ngIf='Name.touched && Name.invalid'>
              <div *ngIf="Name.errors?.['required']"> Name is Required </div>
            </div>
          </div>
          <div class="form-group col-md-5">
            <input type="email" name="Email" class="form-control shadow-effect" placeholder="Email Address" ngModel
              required email #Email="ngModel" [ngClass]="{'is-invalid': Email.touched && Email.invalid}">
            <div class="text-danger" *ngIf='Email.touched && Email.invalid'>
              <div *ngIf="Email.errors?.['required']"> Email is Required </div>
              <div *ngIf="Email.errors?.['email']"> Please enter a valid email</div>
            </div>
          </div>
          <div class="col-md-2">
            <button class="btn btn-info btn-block btn-theme"> Subscribe</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
