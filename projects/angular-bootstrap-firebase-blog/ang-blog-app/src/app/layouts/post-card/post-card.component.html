<div class="card shadow-effect" *ngIf="postData">
  <img src="{{postData.data.postImgPath}}" alt="">
  <div class="card-body">
  <small class="card-body text-danger text-center">{{postData.data.category.category}}</small>
  <small class="card-body text-danger text-center ms-3">Featured</small>
  <small class="card-body text-danger text-center ms-3">{{postData.data.view}}</small>
  <h5 class="mt-1">{{postData.data.title}}</h5>
  <p>
    {{postData.data.excerpt}}
  </p>
  <small class="bg-light text-warning tet-center">Last Updated - {{postData.data.createdAt.toMillis() | date}}</small>
</div>
</div>
